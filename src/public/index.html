<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <!-- CSS bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/61be3d49d9.js" crossorigin="anonymous"></script>
    

    </head>
          
    <body>
          

        <nav class="nav navbar-blue bg-black">
            <svg xmlns="http://www.w3.org/2000/svg" width="-1000" height="50" fill="currentColor" class="bi bi-chat-quote-fill" viewBox="0 0 16 16">
                <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM7.194 6.766a1.688 1.688 0 0 0-.227-.272 1.467 1.467 0 0 0-.469-.324l-.008-.004A1.785 1.785 0 0 0 5.734 6C4.776 6 4 6.746 4 7.667c0 .92.776 1.666 1.734 1.666.343 0 .662-.095.931-.26-.137.389-.39.804-.81 1.22a.405.405 0 0 0 .011.59c.173.16.447.155.614-.01 1.334-1.329 1.37-2.758.941-3.706a2.461 2.461 0 0 0-.227-.4zM11 9.073c-.136.389-.39.804-.81 1.22a.405.405 0 0 0 .012.59c.172.16.446.155.613-.01 1.334-1.329 1.37-2.758.942-3.706a2.466 2.466 0 0 0-.228-.4 1.686 1.686 0 0 0-.227-.273 1.466 1.466 0 0 0-.469-.324l-.008-.004A1.785 1.785 0 0 0 10.07 6c-.957 0-1.734.746-1.734 1.667 0 .92.777 1.666 1.734 1.666.343 0 .662-.095.931-.26z"/>
              </svg>
            <a class="nav navbar-brand mx-800" href="/"><font size = 6 face = "Comic Sans MS, arial, verdana"> WhatChat </font>
        </nav>

        <!-- Formulario de usuario -->

        <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
            <div class="card-header">
                <h4><font size=6, face = "Comic Sans MS" color="gray">INGRESAR</font></h4>
            </div>
            <p id="nick-error"></p>
            <div class="card-body">
                <form id="nick-form">
                    <input type="text" id="nick-name" class="form-control">
                    <button type="submit" class="btn btn-dark mt-4" id="nick-btn"><i class="fas fa-sign-in-alt"></i> Acceder</button>
                </form>

            </div>

        </div>

        <!-- Formulario de mensajes -->

        <div class="container" id="content-wrap">
            
            <div class="row">
                <div class="col-md-7 offset-md-1 mt-5">
                    <div class="card">
                        <div class="card-header">
                            <h4>Chat</h4>
                        </div>
                        <div id="chat" class="card-body">
    
                        </div>
                        <form id="messages-form" class="card-footer">
                            <div class="input-group">
                                <input class="form-control" type="text" name="" id="message">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
                                </div>
    
                            </div>
                            
                        </form>
    
                    </div>
    
                </div>
    
                <!-- Lista de usuarios conectados -->
    
                <div class="col-md-3 mt-5">
                    <div class="card">
                        <div class="card-header">
                            <h4>Usuarios conectados</h4>
                        </div>
        
                        <div class="card-body"> 
                            <div id="usernames">
        
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
